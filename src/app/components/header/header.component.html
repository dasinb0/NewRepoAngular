<header class="header">
  <div class="container">
    <div class="logo">
      <a routerLink="/sobre-mi">
        <img src="assets/images/dslogor.png" alt="Diego Sani Logo">
      </a>
    </div>
    <nav class="nav-menu" [class.active]="isMenuOpen">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li><a routerLink="/sobre-mi" routerLinkActive="active">Sobre Mi</a></li>
        <li><a routerLink="/experiencia" routerLinkActive="active">Experiencia</a></li>
        <li><a routerLink="/servicios" routerLinkActive="active">Servicios</a></li>
        <li><a routerLink="/contacto" routerLinkActive="active">Contacto</a></li>
      </ul>
    </nav>
    <button class="mobile-nav-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <span class="material-icons">{{ isMenuOpen ? 'close' : 'menu' }}</span>
    </button>
  </div>
</header>
