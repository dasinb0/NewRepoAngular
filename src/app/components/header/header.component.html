<header class="header">
  <div class="container">
    <div class="logo">
      <a routerLink="/sobre-mi">
        <img src="assets/images/dslogor.png" alt="Diego Sani Logo">
      </a>
    </div>
    <nav class="nav-menu" [class.active]="isMenuOpen">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{menuItems.home || 'Home'}}</a></li>
        <li><a routerLink="/sobre-mi" routerLinkActive="active">{{menuItems.about || 'Sobre Mi'}}</a></li>
        <li><a routerLink="/experiencia" routerLinkActive="active">{{menuItems.experience || 'Experiencia'}}</a></li>
        <li><a routerLink="/servicios" routerLinkActive="active">{{menuItems.services || 'Servicios'}}</a></li>
        <li><a routerLink="/contacto" routerLinkActive="active">{{menuItems.contact || 'Contacto'}}</a></li>
        <li class="language-toggle">
          <button (click)="toggleLanguage()" class="lang-btn">
            {{ languageService.getCurrentLanguage() === 'es' ? 'EN' : 'ES' }}
          </button>
        </li>
      </ul>
    </nav>
    <button class="mobile-nav-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <span class="material-icons">{{ isMenuOpen ? 'close' : 'menu' }}</span>
    </button>
  </div>
</header>
